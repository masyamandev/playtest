@()(implicit request: Request[AnyContent], user: Option[User])

@if(user.isDefined) {
    Hi, @user.get.name!
    <a href="@routes.Users.logout()" >Logout</a>
} else {
    You are not logged in. Please
    <a href="@routes.Users.loginForm()" >Login</a>
    or
    <a href="@routes.Users.registerForm()" >Register</a>
}
