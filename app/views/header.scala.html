@()(implicit request: Request[AnyContent], user: Option[User])

@if(user.isDefined) {
    Hi, @user.get.name!
    (your role is: @user.get.role.name)
    <a href="@routes.Login.logout()" >Logout</a>
} else {
    You are not logged in. Please
    <a href="@routes.Login.loginForm()" >Login</a>
    or
    <a href="@routes.Login.registerForm()" >Register</a>
}
