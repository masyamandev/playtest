@(users: Seq[User])(implicit request: Request[AnyContent], user: Option[User])

@main("User list") {
    <table>
        <tr>
            <th>Name</th>
            <th>email</th>
        </tr>
        @for(user <- users) {
            <tr>
                <td>@user.name</td>
                <td>@user.email</td>
            </tr>
        }
    </table>
}
